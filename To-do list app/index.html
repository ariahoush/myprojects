<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>To-do App</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List<img src="images/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text" onkeydown="
                    if (event.key==='Enter') {
                        addTask();
                    }
                    ">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
